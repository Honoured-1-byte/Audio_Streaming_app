<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Local Icon -->
    <link rel="icon" href="./assets/logo.png" />
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- Styles -->
    <link rel="stylesheet" href="final_style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-options" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>

            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-options nav-options">
                        <img src=" ./assets/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy, we'll help you</p>
                        <button class="badge" id="create-playlist-btn">Create playlist</button>
                    </div>
                    <!-- User Playlists Container -->
                    <div class="user-playlists" id="user-playlists"
                        style="margin-top: 1rem; max-height: 200px; overflow-y: auto;">
                        <!-- Playlists go here -->
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcasts to follow</p>
                        <p class="box-p2">We'll leep you updated on new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons" style="display: flex; gap: 10px;">
                    <!-- Replaced Images with FontAwesome Icons to fix background issue -->
                    <div
                        style="background-color: #000; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div
                        style="background-color: #000; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="sticky-nav-options" style="background-color: #121212">
                    <!-- Added Search Input for Logic -->
                    <input type="text" id="search-input" placeholder="Search music..."
                        style="padding: 0.5rem 1rem; border-radius: 20px; border: none; margin-right: 15px; width: 200px; color: black;">

                    <button class="badge nav-item hide">Explore premium</button>
                    <button class="badge nav-item dark-badge"
                        style="display: flex; align-items: center; padding: 8px 12px;">
                        <i class="fa-regular fa-circle-down" style="margin-right: 5px; font-size: 1.2rem;"></i>Install
                        App
                    </button>
                    <i class="fa-regular fa-user nav-item" style="font-size: 1.2rem;"></i>
                </div>
            </div>

            <h2 style="margin: 1rem 0 1rem 0;">Recently Played</h2>
            <div class="cards-container" id="recent-container">
                <!-- JS Populates this -->
            </div>

            <h2 style="margin: 1rem 0 1rem 0;">Trending now near you</h2>
            <div class="cards-container" id="trending-container">
                <!-- JS Populates this -->
            </div>
            <h2 style="margin: 1rem 0 1rem 0;">Featured Charts</h2>
            <div class="cards-container" id="charts-container">
                <!-- JS Populates this -->
            </div>
            <div class="footer">
                <div class="line"></div>
            </div>
        </div>
        <div class="music-player">


            <div class="album">
                <div class="album-content" style="justify-content: flex-start;">
                    <img src="./assets/card1img.jpeg" class="album-img">
                    <div class="info">
                        <p class="song">Top 50 - Global</p>
                        <p class="singer">Daily Updates</p>
                    </div>
                    <!-- Replaced Heart Image with Icon -->
                    <i class="fa-regular fa-heart album-icon-img1" id="like-btn"
                        style="color: white; cursor: pointer; display: flex; align-items: center;"></i>
                    <img src="./assets/album_icon2.png" class="album-icon-img2">

                    <!-- MOVED VISUALIZER HERE -->
                    <div id="visualizer"
                        style="display: flex; align-items: flex-end; height: 30px; margin-left: 0.5rem; gap: 3px;">
                        <div class="bar" style="width: 3px; background: #1bd760; height: 10%;"></div>
                        <div class="bar" style="width: 3px; background: #1bd760; height: 10%;"></div>
                        <div class="bar" style="width: 3px; background: #1bd760; height: 10%;"></div>
                    </div>

                </div>
            </div>








            <div class="player">
                <div class="player-control">
                    <i class="fa-solid fa-shuffle player-control-icon" id="shuffle-btn"></i>
                    <i class="fa-solid fa-backward-step player-control-icon" id="prev-btn"></i>
                    <!-- Replaced Play Image with FontAwesome Icon for Logic Control -->
                    <i class="fa-solid fa-circle-play player-control-icon play-pause"
                        style="opacity: 1; font-size: 2rem; display: flex; align-items: center; justify-content: center;"></i>
                    <i class="fa-solid fa-forward-step player-control-icon" id="next-btn"></i>
                    <i class="fa-solid fa-repeat player-control-icon" id="loop-btn"></i>
                </div>
                <div class="playback-bar">
                    <span class="curr-time">00:00</span>
                    <input type="range" min="0" max="100" class="progress-bar" step="1" value="0">
                    <span class="tot-time">03:33</span>
                </div>
            </div>
            <div class="controls">
                <div class="oth-controls" style="justify-content: flex-start; width: 100%; align-items: center;">
                    <!-- Restored CSS Classes for sizing -->
                    <img src="./assets/controls_icon1.png" class="oth-control-icon1"
                        style="cursor: pointer; opacity: 0.7;" onmouseover="this.style.opacity=1"
                        onmouseout="this.style.opacity=0.7">
                    <img src="./assets/controld_icon2.png" class="oth-control-icon1"
                        style="cursor: pointer; opacity: 0.7;" onmouseover="this.style.opacity=1"
                        onmouseout="this.style.opacity=0.7">
                    <img src="./assets/controls_icon3.png" class="oth-control-icon2"
                        style="cursor: pointer; opacity: 0.7;" onmouseover="this.style.opacity=1"
                        onmouseout="this.style.opacity=0.7">
                    <img src="./assets/controls_icon4.png" class="oth-control-icon2"
                        style="cursor: pointer; opacity: 0.7;" onmouseover="this.style.opacity=1"
                        onmouseout="this.style.opacity=0.7">

                    <!-- Volume Control -->
                    <div style="display: flex; align-items: center; margin-left: 0.5rem;margin-right: 0.5rem;">
                        <i class="fa-solid fa-volume-high" id="vol-icon"
                            style="font-size: 1.2rem; cursor: pointer; opacity: 0.7;" onmouseover="this.style.opacity=1"
                            onmouseout="this.style.opacity=0.7"></i>
                        <input type="range" min="0" max="100" class="vol-bar" step="1" id="vol-bar"
                            style="width: 100px; cursor: pointer;">
                    </div>
                </div>
            </div>
        </div>
        <script src="final_app.js"></script>
</body>

</html>
